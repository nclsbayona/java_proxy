<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <title>Formulario POST</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Formulario POST de prueba</h1>
                <p>
                    Creado por:
                </p>
                <ul>
                    <li>
                        Bayona Nicolás
                    </li>
                    <li>
                        Palacios David
                    </li>
                    <li>
                        Zuluaga José
                    </li>
                </ul>
            </div>
        </div>
        <form action="http://localhost/" method="post">
            <div class="row">
                <div class="col">

                    <h1>POST</h1>
                    <!-- Note that the name attribute is mandatory for all form fields -->
                    <label>
                        <span>Username</span>
                        <input name="username" value="Default" required>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>
                        <span>Password</span>
                        <input name="password" type="password" required>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>
                        <span>Email</span>
                        <input name="email" type="email" value="hello@mail.com" required>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>
                        <input name="redes" type="checkbox">
                        <span>¿Repitiendo redes?</span>
                    </label>
                </div>
            </div>
            <button type="submit">Enviar (Secure)</button>
        </form>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="js/index.js"></script>

</body>

</html>
